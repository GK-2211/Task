<div id="main">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="projectName" matSortDirection="asc">
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="image"> <strong>Profile</strong> </th>
        <td mat-cell *matCellDef="let element"> 
            <img src="{{element.avatar}} " alt="">
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Email</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">  <strong>Name</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
      </ng-container>
    
     <br><br>
      
  
      
     
  
      
    
    
      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    </table>
    
    
  
  </div>
